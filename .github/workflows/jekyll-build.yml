name: Jekyll Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Initialize Bundler
        run: cd docs && bundle init

      - name: Add Jekyll gem
        run: cd docs && bundle add jekyll

      - name: Install dependencies
        run: cd docs && bundle install

      - name: Build Jekyll site
        run: cd docs && bundle exec jekyll build

      - name: Check build output
        run: |
          if [ ! -d "docs/_site" ]; then
            echo "Error: Jekyll build did not produce _site directory"
            exit 1
          fi
