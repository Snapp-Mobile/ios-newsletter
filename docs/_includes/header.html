<header class="header">
  <img alt="" class="header-illustration" src="/assets/images/header_illustration.svg" />

  <div class="header-brand">
    <img alt="Snapp Technology" class="brand-logo" src="/assets/images/snapp-logo.svg" />
    <span>Snapp Technology</span>
  </div>

  <div class="header-main">
    {% if include.page %}
    <div class="header-title">
      Snapp iOS Weekly
      <div class="header-meta-stack">
        <span class="header-meta-inline">Issue {{ include.page.issue }}</span>
        <span class="header-meta-inline">{{ include.page.date | date: "%B %-d, %Y" }}</span>
      </div>
    </div>
    {% elsif include.title %}
    <div class="header-title">{{ include.title }}</div>
    {% endif %}
  </div>
</header>
