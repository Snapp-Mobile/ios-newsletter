<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{ "/assets/images/newsletter_social.jpg?v=" | append: site.github.build_revision | absolute_url }}">
    <meta property="og:title" content="{{ site.title }} | Archived issues">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ "/assets/images/newsletter_social.jpg?v=" | append: site.github.build_revision | absolute_url }}">
    <meta name="twitter:title" content="{{ site.title }} | Archived issues">
    <title>Archived Issues</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/geist" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/geist-mono" type="text/css"/>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9RBZLB3RVT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9RBZLB3RVT');
    </script>
  </head>
  <body>
    <div class="archive">
      {% include header.html title="Archived Issues" %}
      
      {% for issue in site.issues reversed %}

      <h3><a href="{{issue.url}}">Issue {{issue.issue}}</a></h3>
      <p class="pubdate">{{issue.date | date: "%B %-d, %Y"}}</p>
      <p class="tags">{{issue.tags | join: "  &#8226; "}}</p>

      {% endfor %}
    
      {% include footer.html archive_link=false subscribe_link=true %}
    </div>
  </body>
</html>
